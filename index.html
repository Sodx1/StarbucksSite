<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Starbucks Coffee</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    </head>

    <body>
       
        <section>
            <div class="circle"></div>
            <header>
                <a href="#" ><img src ="img/logo.png" class = "logo"></a>
                <ul>
                    <li><a href="#">Меню</a></li>
                    <li><a href="#">Что нового</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Это не просто кофе<br>Это <span>Starbucks</span></h2>
                    <p>Каждую неделю это происходит миллионы раз — гость получает свой напиток от бариста 
                        Starbucks — но каждый такой момент уникален.</p>
                </div>
                <div class="imgBox">
                    <img src="img/img1.png" class="starbucks">
                </div>
            </div>
            <ul class="thumb">
                <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png'); changeCircleColor('#017143')"></li>
                <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png'); changeCircleColor('#eb7495')"></li>
                <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png'); changeCircleColor('#cf0be0')"></li>
            </ul> 
            <ul class="sci">
                <li><a href="https://ru-ru.facebook.com/StarbucksRussia"><img src="img/facebook.png"></a></li>
                <li><a href="https://www.instagram.com/starbucksrussia/"><img src="img/instagram.png"></a></li>
                <li><a href="https://twitter.com/starbucksrussia"><img src="img/twitter.png"></a></li>
            </ul>  
        </section>
        <script src="main.js"></script>
    </body>
</html>
